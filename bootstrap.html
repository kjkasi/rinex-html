<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Rinex</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
	
		<nav class="navbar navbar-light navbar-expand-md">
			<a class="navbar-brand" href="#">Rinex</a>
			<button class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Конкретное ПЭС</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Суточное ПЭС</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Вариации ПЭС</a>
					</li>
				</ul>
			</div>
		</nav>	
		
		<main role="main" class="container">
			<div class="container">
				<form>
					<div class="form-group">
						<label for="place">Название населенного пункта:</label>
						<select class="form-control" id="place">
							<option>Йошкар-Ола</option>
							<option>Казань</option>
							<option>Москва</option>
							<option>Воронеж</option>
							<option>Минск</option>
						</select>
					</div>
					<div class="form-group">
						<label for="satellite-system">Вид спутниковой системы:</label>
						<select class="form-control" id="satellite-system">
							<option>GPS</option>
							<option>GLONASS</option>
							<option>Transit</option>
							<option>Tsikada</option>
							<option>BeiDou</option>
							<option>Galileo</option>
							<option>DORIS</option>
							<option>IRNSS</option>
							<option>QZSS</option>
						</select>
					</div>
					<div class="form-group">
						<label for="receiver">Модель приемника:</label>
						<select class="form-control" id="receiver">
							<option>Javad</option>
							<option>Leyca</option>
							<option>Spectra</option>
							<option>Trible</option>
							<option>South</option>
						</select>
					</div>
					<label>Диапозон частот, Гц:</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="frequency-start">от</label>
							<input type="text" class="form-control" id="frequency-start" aria-describedby="frequency-start-help" placeholder="0">
							<!--<small id="frequency-start-help" class="form-text text-muted">от</small>-->
						</div>
						<div class="form-group col-md-3">
							<label for="frequency-end">до</label>
							<input type="text" class="form-control" id="frequency-end" placeholder="10 000 000">
							<!--<small id="frequency-start-help" class="form-text text-muted">от</small>-->
						</div>
					</div>
					<div class="form-group">
						<label for="date">Дата:</label>
						<input type="date" class="form-control" id="date" >
					</div>
					<div class="form-group">
						<label for="tec">Выбор Кр:</label>
						<select class="form-control" id="tec">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
					<label for="frequency-start">Число солнечных пятен, W = k(f+10g):</label>
					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="text" class="form-control" id="sunspot-count" aria-describedby="sunspot-count-help" placeholder="От">
							<small id="sunspot-count-help" class="form-text text-muted">кол-во наблюдаемых пятен, f</small>
						</div>
						<div class="form-group col-md-3">
							<input type="text" class="form-control" id="sunspot-group-count" placeholder="До">
							<small id="sunspot-group-count" class="form-text text-muted">кол-во наблюдаемых групп, g</small>
						</div>
						<div class="form-group col-md-3">
							<input type="text" class="form-control" id="sunspot-coefficient" placeholder="До">
							<small id="sunspot-coefficient" class="form-text text-muted">нормировочный коэффициент, k</small>
						</div>
					</div>
					<div class="form-group">
						<label for="receiver-fall">Наличие сбоев аппаратуры</label>
						<select class="form-control" id="receiver-fall">
							<option>-</option>
							<option>сбой0</option>
							<option>сбой1</option>
							<option>сбой2</option>
							<option>сбой3</option>
							<option>сбой4</option>
							<option>сбой5</option>
							<option>сбой6</option>
							<option>сбой7</option>
							<option>сбой8</option>
							<option>сбой9</option>
						</select>
					</div>
					<div class="form-group">
						<label for="temperature">Температура, &#8451</label>
						<input type="text" class="form-control" id="temperature" aria-describedby="emailHelp" placeholder="25">
						<small id="temperature" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Давление, мм рт.ст.</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Влажность, мм рт.ст.</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Осадки, мм рт.ст.</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="inputGroupFile02">Файл ПЭС</label>
						<div class="input-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="inputGroupFile02">
								<label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
							</div>
							<div class="input-group-append">
								<span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	  </div>
	</main>
		<script src="/js/bootstrap.bundle.js"></script>
		<script src="/js/jquery-3.3.1.min.js"></script>
	</body>
</html>
